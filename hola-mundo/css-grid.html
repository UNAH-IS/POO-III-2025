<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .contenedor div {
            font-size: 2rem;
            color: white;
            padding: 20px;
            text-align: center;
            background-color: black;
        }

        #n1 {
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            /* grid-row-start: 1; */
            /* grid-row-end: 3; */
            /* grid-column: 1 / 3; */
            /* grid-row: 1 / 3; */
            grid-area: 1 / 1 / 3 / 3;
        }

        #n2 {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <div id="n1" style="background-color: red">1</div>
        <div id="n2">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
