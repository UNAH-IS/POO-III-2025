<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://kit.fontawesome.com/9e3d5e7e85.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="menu">
            <img onclick="mostrarSeccionUsuarios()" id="img-usuario" src="assets/img/placeholder.png" alt="Foto de perfil">
            <div id="contenedor-coronas">
                <i class="fa-solid fa-crown"></i>
                <span id="contador-coronas">0</span>
            </div>
            <div id="contenedor-vidas">
                <i class="fa-solid fa-heart"></i>
                <span id="contador-vidas">0</span>
            </div>
        </nav>
    </header>
    <section id="seccion-categorias">
        <div id="contenedor-logo">
            <img src="assets/img/logo.png" alt="Logo de la app" id="logo">
        </div>
        <section id="contenedor-categorias"></section>
    </section>
    <section id="seccion-preguntas">
        <div id="encabezado-pregunta">
            <div id="numero-pregunta">
                <span id="numero-pregunta-actual"></span>/<span id="numero-pregunta-total"></span>
            </div>
            <div>Traduce la siguiente palabra</div>
            <div id="palabra"></div>
        </div>
        <section id="opciones-respuestas"></section>
        <div id="contenedor-botones">
            <button id="boton-cancelar" onclick="mostrarSeccionCategorias()">Cancelar</button>
            <button id="boton-continuar" onclick="renderizarSiguientePregunta()">Continuar</button>
        </div>
    </section>
    <section id="seccion-usuarios">
        <div id ="encabezado-usuarios">
            <div>Usuario Autenticado</div>
        </div>
        <section id="contenedor-usuarios"></section>
    </section>
    
    <!-- <script src="assets/js/pruebas.js"></script> -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/controlador.js"></script>
</body>
</html>
